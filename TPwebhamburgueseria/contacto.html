    <div class="formulario" id="section2">
        <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve los pondremos en contacto</h3>
        <form action="action-form" method="post">
            <div class="datos">
                <div class="datos">
                    <label for="nombre" class="colocar_nombre">Nombre <span class="obligatorio">*</span></label>
                    <input type="text" name="nombre" id="usuario" placeholder="Escribe tu nombre">
                </div>
                <div class="datos">
                    <label for="apellido" class="colocar_apellido">Apellido <span class="obligatorio">*</span></label>
                    <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
                </div>
                <div class="datos">
                    <div class="datos">
                        <label class="teléfono">Teléfono</label>
                        <input type="number" name="phone" id="phone" placeholder="Teléfono de contacto">
                    </div>
                </div>
                <div class="datos">
                    <label class="Email">E-mail <span class="obligatorio">*</span></label>
                    <input type="email" name="email" id="email" placeholder="Escriba su email">
                </div>
                <div class="datos">
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                        <span class="obligatorio">*</span>
                    </label>
                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                        placeholder="Deja aquí tu comentario..."></textarea>
                </div>
                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                <div class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </div>
            </div>
        </form action="action-form" method="post">
    </div>
